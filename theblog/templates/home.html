{% extends 'base.html' %}

{% block content %}
	
	

<br/>
<h1>Post</h1>
<hr>

<ul>
{% for post in object_list %}
	<li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}<a/> - 	
	{{ post.author.first_name }}	
	{{ post.author.last_name }}
	<a href="{% url 'update_post' post.pk %}">Edit</a>
	<br/>
	{{ post.body }}</li>
{% endfor %}
</ul>


{% endblock %}
